name: SonarCloud Python Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud with Coverage
    runs-on: ubuntu-latest

    env:
      QUALITY_GATE_ENFORCE: "true"     # <--- Your toggle (true/false)

    steps:
      # -------------------------
      # Checkout Code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Setup Python Environment
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install Dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      # -------------------------
      # Run Unit Tests + Coverage
      # -------------------------
      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest
          coverage xml

      # -------------------------
      # SonarCloud Scan
      # -------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: "."

      # -------------------------
      # Quality Gate Check
      # -------------------------
      - name: SonarCloud Quality Gate
        id: quality
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          wait-for-quality-gate: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------
      # Enforce QG Result (Pass/Fail Logic)
      # -------------------------
      - name: Enforce Quality Gate Result
        run: |
          echo "QUALITY_GATE_ENFORCE = $QUALITY_GATE_ENFORCE"
          echo "Quality Gate Status = ${{ steps.quality.outputs.quality-gate-status }}"

          if [[ "$QUALITY_GATE_ENFORCE" == "true" ]]; then
            if [[ "${{ steps.quality.outputs.quality-gate-status }}" != "PASSED" ]]; then
              echo "❌ Quality Gate FAILED → Deployment BLOCKED"
              exit 1
            else
              echo "✅ Quality Gate PASSED → Deployment ALLOWED"
            fi
          else
            echo "⚠️ QUALITY_GATE_ENFORCE = false → Deployment WILL CONTINUE EVEN IF QG FAILS"
          fi
