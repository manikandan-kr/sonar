name: SonarCloud Python Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest
          coverage xml  # Generates coverage.xml for SonarCloud

      - name: SonarCloud Scan
        id: scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: "."

      - name: SonarCloud Quality Gate
        id: quality
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          wait-for-quality-gate: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Status
        run: |
          echo "Quality Gate Status: ${{ steps.quality.outputs.quality-gate-status }}"
          if [[ "${{ steps.quality.outputs.quality-gate-status }}" == "PASSED" ]]; then
            echo "OK"
          else
            echo "FAIL"
          fi
