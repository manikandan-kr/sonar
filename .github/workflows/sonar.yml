name: SonarCloud Python Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud with Coverage
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout Code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Setup Python Environment
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install Dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      # -------------------------
      # Run Unit Tests + Coverage
      # -------------------------
      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest
          coverage xml

      # -------------------------
      # SonarCloud Scan
      # -------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: "."

      # -------------------------
      # Quality Gate Check
      # -------------------------
      - name: SonarCloud Quality Gate
        id: qualitygate
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          wait-for-quality-gate: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------
      # Print Quality Gate Result
      # -------------------------
      - name: Print Quality Gate Status
        run: |
          echo "Quality Gate Status â†’ ${{ steps.qualitygate.outputs.quality-gate-status }}"

      # -------------------------
      # Conditional Deployment Check
      # -------------------------
      - name: Check if deployment should proceed
        if: ${{ steps.qualitygate.outputs.quality-gate-status != 'PASSED' }}
        run: |
          echo " QUALITY GATE FAILED. Deployment will NOT proceed."
          exit 1

      - name: Continue deployment
        if: ${{ steps.qualitygate.outputs.quality-gate-status == 'PASSED' }}
        run: |
          echo "QUALITY GATE PASSED. Proceeding to deployment..."
