name: Rollback Deployment (Rebuild-Based)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to rollback to"
        required: true
        type: string
      environment:
        description: "Environment"
        required: true
        type: choice
        options: [dev]

permissions:
  contents: write
  packages: write

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
    ########################################################################
    # Step 1 — Validate Tag Exists
    ########################################################################
    - name: Validate Tag Exists
      id: validate
      run: |
        TAG="${{ github.event.inputs.tag }}"
        REPO="${{ github.repository }}"

        echo "Validating tag: $TAG"
        if ! git ls-remote --tags https://github.com/$REPO.git | grep -q "refs/tags/$TAG$"; then
          echo "ERROR: Tag $TAG does not exist!"
          exit 1
        fi
        echo "Tag exists."

    ########################################################################
    # Step 2 — Checkout Tag
    ########################################################################
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout Tag Into New Branch
      run: |
        TAG="${{ github.event.inputs.tag }}"
        BRANCH="rollback_${TAG}"

        echo "Creating branch $BRANCH from tag $TAG"
        git checkout "tags/$TAG" -b "$BRANCH"

    ########################################################################
    # Step 3 — Build New Container Image
    ########################################################################
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GIT_USERNAME }}
        password: ${{ secrets.GIT_PAT }}

    - name: Build Container Image
      id: build
      run: |
        TAG="${{ github.event.inputs.tag }}"
        IMAGE="ghcr.io/${{ github.repository_owner }}/dxc-content-agent:${TAG}-rollback"

        echo "Building rollback image: $IMAGE"
        docker build -t "$IMAGE" .

        echo "image=$IMAGE" >> $GITHUB_OUTPUT

    - name: Push Image to GHCR
      run: |
        echo "Pushing image: ${{ steps.build.outputs.image }}"
        docker push "${{ steps.build.outputs.image }}"

    ########################################################################
    # Step 4 — Deploy Rollback Version to Azure (DEV)
    ########################################################################
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Rollback to Azure Container Apps
      id: deploy
      run: |
        IMAGE="${{ steps.build.outputs.image }}"
        APP="dev-container"
        RG="DXC-Agent"

        echo "Deploying rollback image to Azure: $IMAGE"

        az containerapp update \
          --name "$APP" \
          --resource-group "$RG" \
          --image "$IMAGE"

        echo "deploy_status=SUCCESS" >> $GITHUB_OUTPUT

    ########################################################################
    # Step 5 — Update GitHub Release Notes
    ########################################################################
    - name: Update Release Info
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.event.inputs.tag }}
        name: "Rollback - ${{ github.event.inputs.tag }}"
        body: "Rollback completed successfully. New rollback image deployed."
        allowUpdates: true

    ########################################################################
    # Step 6 — Email Notification (Microsoft Graph API)
    ########################################################################
    - name: Build HTML Email
      id: html
      if: always()
      run: |
        cat > email.html <<EOF
        <html>
        <body style="font-family: Arial, sans-serif;">
          <div style="padding:20px;border:1px solid #dcdcdc;border-radius:8px;">
            <h2 style="color:${{ steps.deploy.outputs.deploy_status == 'SUCCESS' && 'green' || 'red' }};">
              Rollback Result - ${{ github.event.inputs.tag }}
            </h2>

            <p style="font-size:14px;">
              <b>Tag:</b> ${{ github.event.inputs.tag }}<br>
              <b>Environment:</b> ${{ github.event.inputs.environment }}<br>
              <b>Status:</b> ${{ steps.deploy.outputs.deploy_status || 'FAILED' }}
            </p>

            <hr/>
            <p style="color:gray;font-size:12px;">
              Automated Notification from GitHub Actions
            </p>
          </div>
        </body>
        </html>
        EOF

    - name: Get Access Token
      id: token
      if: always()
      run: |
        AUTH=$(curl -s -X POST \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "client_id=${{ secrets.MAIL_CLIENT_ID }}" \
          -d "scope=https://graph.microsoft.com/.default" \
          -d "client_secret=${{ secrets.MAIL_CLIENT_SECRET }}" \
          -d "grant_type=client_credentials" \
          "https://login.microsoftonline.com/${{ secrets.MAIL_TENANT_ID }}/oauth2/v2.0/token")

        echo "token=$(echo $AUTH | jq -r '.access_token')" >> $GITHUB_OUTPUT

    - name: Send HTML Email
      if: always()
      run: |
        BODY=$(sed 's/"/\\"/g' email.html | tr -d '\n')

        curl -s -X POST \
          -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"message\": {
              \"subject\": \"Rollback Result - ${{ github.event.inputs.tag }}\",
              \"body\": {
                \"contentType\": \"HTML\",
                \"content\": \"$BODY\"
              },
              \"toRecipients\": [
                {\"emailAddress\":{\"address\":\"manikandan.ramamoorthy@cxontology.com\"}}
              ]
            },
            \"saveToSentItems\": \"false\"
          }" \
          "https://graph.microsoft.com/v1.0/users/no-reply@cxontology.com/sendMail"



