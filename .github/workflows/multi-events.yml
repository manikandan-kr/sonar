name: Multi Event Sample Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - qa

  schedule:
    - cron: "0 5 * * *"

  push:
    branches:
      - "**"

jobs:
  sample_job:
    runs-on: ubuntu-latest

    steps:
      - name: Print event type
        run: echo "Workflow triggered by: ${{ github.event_name }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print complete
        run: echo "Sample workflow completed."
