name: Azure Scheduler

on:
  schedule:
    - cron: "30 4 * * *"
    - cron: "30 16 * * *"

  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options: [dev]
      action:
        type: choice
        required: true
        options: [start, stop]

jobs:
  scheduler:
    runs-on: ubuntu-latest

    outputs:
      environment: ${{ steps.decide.outputs.environment }}
      action: ${{ steps.decide.outputs.action }}
      error: ${{ steps.capture_error.outputs.error }}

    steps:

      # Debug
      - name: DEBUG Inputs
        run: |
          echo "manual env='${{ github.event.inputs.environment }}'"
          echo "manual action='${{ github.event.inputs.action }}'"
          echo "schedule='${{ github.event.schedule }}'"

      - name: Build Config
        run: |
          cat > config.yml <<EOF
          rules:
            - environment: dev
              cron: "30 4 * * *"
              action: start
            - environment: dev
              cron: "30 16 * * *"
              action: stop

          EOF

          cat config.yml

      - name: Determine Rule
        id: decide
        run: |
          # Manual override
          if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT_CRON='${{ github.event.schedule }}'

          echo "Incoming cron='$CURRENT_CRON'"
          echo "Config file cron values:"
          yq '.rules[].cron' config.yml

          # Normalize â€” remove quotes, trim whitespace
          NORMAL=$(echo "$CURRENT_CRON" | sed 's/"//g' | xargs)

          echo "Normalized cron='$NORMAL'"

          MATCH=$(yq ".rules[] | select(.cron == \"$NORMAL\")" config.yml || true)

          echo "Matched entry:"
          echo "$MATCH"

          ENV=$(echo "$MATCH" | yq '.environment' || true)
          ACT=$(echo "$MATCH" | yq '.action' || true)

          if [[ -z "$ENV" || "$ENV" == "null" ]]; then
            echo "::error::No matching cron rule for '$NORMAL'"
            exit 1
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "action=$ACT" >> $GITHUB_OUTPUT

      - name: Map Environment
        id: map
        run: |
          ENV="${{ steps.decide.outputs.environment }}"
          APP=$(yq ".${ENV}.app" apps.yml)
          RG=$(yq ".${ENV}.rg" apps.yml)

          echo "app=$APP" >> $GITHUB_OUTPUT
          echo "rg=$RG" >> $GITHUB_OUTPUT

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Execute Start/Stop
        id: exec
        run: |
          ACTION="${{ steps.decide.outputs.action }}"
          APP="${{ steps.map.outputs.app }}"
          RG="${{ steps.map.outputs.rg }}"
          SUB="${{ secrets.AZURE_SUBSCRIPTION_ID }}"

          echo "Executing action='$ACTION' for app='$APP'"

          if [[ "$ACTION" == "start" ]]; then
            az rest --method post --url \
              "https://management.azure.com/subscriptions/$SUB/resourceGroups/$RG/providers/Microsoft.App/containerApps/$APP/start?api-version=2023-05-01"
          else
            az rest --method post --url \
              "https://management.azure.com/subscriptions/$SUB/resourceGroups/$RG/providers/Microsoft.App/containerApps/$APP/stop?api-version=2023-05-01"
          fi

      - name: Capture Error
        id: capture_error
        if: always()
        run: |
          if [[ "${{ steps.exec.outcome }}" == "failure" ]]; then
            echo "error=Action execution failed" >> $GITHUB_OUTPUT
          else
            echo "error=" >> $GITHUB_OUTPUT


  success_email:
    needs: scheduler
    if: success()
    uses: ./.github/workflows/send-mail.yml
    secrets: inherit
    with:
      subject: "Scheduler SUCCESS - ${{ needs.scheduler.outputs.environment }} (${{ needs.scheduler.outputs.action }})"
      message: |
        <b>Environment:</b> ${{ needs.scheduler.outputs.environment }}

        <b>Action:</b> ${{ needs.scheduler.outputs.action }}

        <b>Time:</b> ${{ github.event.schedule || 'Manual Dispatch' }}

      status: success
      from: "manikandan.ramamoorthy@cxontology.com"
      to: "manishram2019@gmail.com"

  failure_email:
    needs: scheduler
    if: failure()
    uses: ./.github/workflows/send-mail.yml
    secrets: inherit
    with:
      subject: "Scheduler FAILURE - ${{ needs.scheduler.outputs.environment || 'unknown' }} (${{ needs.scheduler.outputs.action || 'unknown' }})"
      message: |
        <b>Error:</b> ${{ needs.scheduler.outputs.error }}

      status: failure
      from: "manikandan.ramamoorthy@cxontology.com"
      to: "manishram2019@gmail.com"